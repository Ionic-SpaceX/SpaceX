
language: android

android:
  components:
  - tools
  - platform-tools
  - build-tools-26.0.2
  - android-26
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-26

env:
  global:
  - JAVA_HOME=/usr/lib/jvm/java-8-oracle
  - secure: 


before_install:
- nvm install 8.11.1
- npm install -g ionic cordova
- echo "Before Install Step"

install:
- echo "Install Step"
- npm install -g ionic cordova

before_script:
- echo "Before Script Step"

script:
- echo "Script Step"
- npm i
- rm -rf platforms
- ionic cordova platform add android
- ionic cordova build android

before_cache:
- echo "Before cache Step"

cache:
- echo "Cache Step"

after_success:
- echo "After Success Step"

after_failure:
- echo "After failure Step"

before_deploy:
- echo "Before Deploy Step."
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: platforms/android/app/build/outputs/apk/debug/app-debug.apk
  overwrite: true
  skip_cleanup: true
  on:
    repo: Ionic-SpaceX/SpaceX
    tags: true
    all_branches: true
  provider: heroku
    api_key:
      secure: 
    app: spacex-esgi
    on:
      repo: Ionic-SpaceX/SpaceX
