<ion-menu [content]="content">

  <ion-content>
    <div class="header-nav">
      <div class="header-overlay"></div>
      <h3 id="menuTitle">Space X</h3>
    </div>

    <mat-nav-list>
      <mat-nav-list>
        <mat-list-item [class.active]="isActivePage(pages[0])" menuClose (click)="openPage(pages[0])">
          <mat-icon matListIcon>
            <ion-icon color="primary" name="{{pages[0].icon}}">
            </ion-icon></mat-icon>
          <h3 ion-text matLine color="primary">{{pages[0].title}}</h3>
        </mat-list-item>

        <mat-list-item  [class.active]="isActivePage(pages[1])" menuClose (click)="openPage(pages[1])">
          <mat-icon matListIcon>
            <ion-icon color="primary" name="{{pages[1].icon}}">
            </ion-icon></mat-icon>
          <h3 ion-text matLine color="primary">{{pages[1].title}}</h3>
        </mat-list-item>

        <mat-list-item  [class.active]="isActivePage(pages[2])" menuClose (click)="openPage(pages[2])">
          <mat-icon matListIcon>
            <ion-icon color="primary" name="{{pages[2].icon}}">
            </ion-icon></mat-icon>
          <h3 ion-text matLine color="primary">{{pages[2].title}}</h3>
        </mat-list-item>

        <mat-divider></mat-divider>

        <h3 mat-subheader>Vehicules</h3>
        <mat-list-item  [class.active]="isActivePage(pages[3])" menuClose (click)="openPage(pages[3])">
          <mat-icon matListIcon>
            <ion-icon color="primary" name="{{pages[3].icon}}">
            </ion-icon></mat-icon>
          <h3 ion-text matLine color="primary">{{pages[3].title}}</h3>
        </mat-list-item>

        <mat-list-item  [class.active]="isActivePage(pages[4])" menuClose (click)="openPage(pages[4])">
          <mat-icon matListIcon>
            <ion-icon color="primary" name="{{pages[4].icon}}">
            </ion-icon></mat-icon>
          <h3 ion-text matLine color="primary">{{pages[4].title}}</h3>
        </mat-list-item>

        <mat-list-item [class.active]="isActivePage(pages[5])"  menuClose (click)="openPage(pages[5])">
          <mat-icon matListIcon>
            <ion-icon color="primary" name="{{pages[5].icon}}">
            </ion-icon></mat-icon>
          <h3 ion-text matLine color="primary">{{pages[5].title}}</h3>
        </mat-list-item>

        <mat-divider></mat-divider>

        <h3 mat-subheader>Others</h3>
        <mat-list-item [class.active]="isActivePage(pages[6])"  menuClose (click)="openPage(pages[6])">
          <mat-icon matListIcon>
            <ion-icon color="primary" name="{{pages[6].icon}}">
            </ion-icon></mat-icon>
          <h3 ion-text matLine color="primary">{{pages[6].title}}</h3>
        </mat-list-item>

        <mat-list-item [class.active]="isActivePage(pages[7])"  menuClose (click)="openPage(pages[7])">
          <mat-icon matListIcon>
            <ion-icon color="primary" name="{{pages[7].icon}}">
            </ion-icon></mat-icon>
          <h3 ion-text matLine color="primary">{{pages[7].title}}</h3>
        </mat-list-item>

        <mat-list-item *ngIf="isUser" menuClose (click)="logout()">
          <mat-icon matListIcon>
            <ion-icon color="danger" name="person">
            </ion-icon></mat-icon>
          <h3 ion-text matLine color="danger">Logout</h3>
        </mat-list-item>

      </mat-nav-list>
    </mat-nav-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
