<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Missions</ion-title>
  </ion-navbar>
  <ion-toolbar color="light-primary">
    <ion-row text-center *ngIf="pastLaunches === undefined">
      <ion-col>
        <ion-spinner color="primary" name='crescent'></ion-spinner>
      </ion-col>
      </ion-row>
      <p text-center text-uppercase *ngIf="pastLaunches" ion-text color="light">
        {{ pastLaunches.length }} entries
      </p>
    </ion-toolbar>

</ion-header>

<ion-content>
  <ion-fab top right edge>
    <button color="danger" ion-fab mini (click)="openModal()">
      <ion-icon name="options"></ion-icon>
    </button>
  </ion-fab>

  <ion-list *ngIf="pastLaunches">
    <ion-item *ngFor="let launch of pastLaunches">
      <ion-thumbnail item-start>
        <img src="{{launch.links.mission_patch_small}}">
      </ion-thumbnail>
      <h2>{{ launch.mission_name }}</h2>
      <h3>{{ launch.rocket.rocket_type }} {{ launch.rocket.rocket_name }}</h3>
      <p>{{ launch.launch_date_utc | date: 'MMM d, y h:mm a' }}</p>
      <p>{{ launch.launch_site.site_name }}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
