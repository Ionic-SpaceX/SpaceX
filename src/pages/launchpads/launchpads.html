<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Launchpad List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="launchpads">
    <button text-wrap ion-item *ngFor="let launchpad of launchpads" (click)="goToLaunchpadDatails(launchpad)">
      {{ launchpad.location.name }}
      <p>{{ launchpad.full_name }}</p>
      <ion-badge [color]="launchpad.status === 'active' ? 'secondary' : 'danger'" item-end>
        {{ launchpad.status === 'active' ? 'Active' : 'Retired' }}
      </ion-badge>
    </button>
  </ion-list>
</ion-content>
