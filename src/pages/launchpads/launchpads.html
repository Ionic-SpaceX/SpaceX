<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Launchpad List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="launchpads">
    <button text-wrap ion-item *ngFor="let launchpad of launchpads" (click)="goToLaunchpadDatails(launchpad)">
      {{ launchpad.location.name }}
      <ion-icon [name]="launchpad.status ? 'radio-button-on' : 'radio-button-off'" [color]="launchpad.status ? 'secondary' : 'danger'"
        item-end></ion-icon>
    </button>
  </ion-list>
</ion-content>
