<ion-header>

  <ion-navbar color="primary" *ngIf="rocket">
    <ion-title>{{ rocket.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card no-padding>

      <img *ngIf="rocket.name === 'Falcon 1'" src="../../assets/imgs/rockets/falcon1.jpeg">
      <img *ngIf="rocket.name === 'Falcon 9'" src="../../assets/imgs/rockets/falcon9.jpg">
      <img *ngIf="rocket.name === 'Falcon Heavy'" src="../../assets/imgs/rockets/falcon_heavy.jpg">

      <ion-card-header text-center color="primary">
        {{ rocket.name }}
        <ion-badge [color]="rocket.active ? 'secondary' : 'danger'">
          {{ rocket.active ? 'Active' : 'Inactive' }}
        </ion-badge>
      </ion-card-header>

      <ion-card-content>
        {{ rocket.description }}
      </ion-card-content>
    </ion-card>
</ion-content>
