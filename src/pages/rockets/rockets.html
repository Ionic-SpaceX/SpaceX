<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rocket List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="rocketList">
    <button ion-item *ngFor="let rocket of rocketList" (click)="goToRocketDetails(rocket)">
      {{ rocket.name }}
      <ion-badge [color]="rocket.active ? 'secondary' : 'danger'" item-end>
        {{ rocket.active ? 'Active' : 'Inactive' }}
      </ion-badge>
    </button>
  </ion-list>
</ion-content>
