<ion-header>

  <ion-navbar color="primary">
    <ion-title>Rocket List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="rocketList">
    <button ion-item *ngFor="let rocket of rocketList" (click)="goToRocketDetails(rocket)">
      {{ rocket.name }}
      <ion-icon [name]="rocket.active ? 'radio-button-on' : 'radio-button-off'" [color]="rocket.active ? 'secondary' : 'danger'" item-end></ion-icon>
    </button>
  </ion-list>
</ion-content>
