<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cache Preferences</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="cards-bg">
  <div *ngIf="cacheItems.length > 0" style="padding: 10px">
    <button ion-button icon-start full  (click)="clearCache()" color="danger">
      <ion-icon name="trash"></ion-icon>
      Clear cache
    </button>
  </div>
  <ion-card *ngIf="cacheItems.length == 0">

    <ion-card-content>
      Empty Cache
    </ion-card-content>
  </ion-card>
  <ion-card *ngFor="let cacheItem of cacheItems">

    <ion-card-header>
      {{cacheItem.key}}
    </ion-card-header>

    <ion-card-content>
      Expire at : {{cacheItem.expires | date:'dd-MM-yyyy HH:mm a z'}}
    </ion-card-content>

  </ion-card>
</ion-content>
