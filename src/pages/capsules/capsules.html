<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Capsule List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="capsuleList">
    <button ion-item *ngFor="let capsule of capsuleList" (click)="goToCapsuleDetails(capsule)">
      {{ capsule.name }}
      <ion-badge [color]="capsule.active ? 'secondary' : 'danger'" item-end>
        {{ capsule.active ? 'Active' : 'Inactive' }}
      </ion-badge>
    </button>
  </ion-list>
</ion-content>
