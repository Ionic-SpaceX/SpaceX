<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Capsule List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="capsuleList">
    <button ion-item *ngFor="let capsule of capsuleList">
      {{ capsule.name }}
      <ion-icon [name]="capsule.active ? 'radio-button-on' : 'radio-button-off'" [color]="capsule.active ? 'secondary' : 'danger'"
        item-end></ion-icon>
    </button>
  </ion-list>
</ion-content>
